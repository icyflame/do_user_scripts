#cloud-config
apt_update: true
packages:
  - curl
  - git
  - vim
  - transmission-cli
  - transmission-common
  - transmission-daemon
  - ruby-full
runcmd:
  - gem install gist
  - sed -ie 's/Port 22/Port 443/' /etc/ssh/sshd_config
  - service ssh restart
  - sudo add-apt-repository -y ppa:transmissionbt/ppa
  - sudo apt-get update
  - sudo apt-get -y install transmission-cli transmission-common transmission-daemon
  - sudo service transmission-daemon stop
  - cd
  - echo "sudo vim /var/lib/transmission-daemon/info/settings.json" >> setup.sh
  - echo "sudo service transmission-daemon start" >> setup.sh
